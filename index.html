<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure Random Password Generator for Strong Passwords">
    <title>Premium Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>Random Password Generator</h1>
            <p>Create strong and secure passwords to keep your account safe online.</p>
        </header>
        
        <!-- Main Content -->
        <main>
            <!-- Password Display Section -->
            <section class="password-display">
                <input type="text" id="password" readonly placeholder="Your Secure Password">
                <div class="password-controls">
                    <button id="strength" class="strength-strong">Very Strong</button>
                    <button id="reset" class="btn-icon" title="Reset Password">&#x21bb;</button>
                    <button id="copy" class="btn-primary">Copy</button>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls">
                <!-- Password Length Slider -->
                <div class="length-control">
                    <label for="length">Password Length:</label>
                    <div class="slider-container">
                        <input type="range" id="length" min="6" max="50" value="23">
                        <span id="length-value">23</span>
                    </div>
                </div>
                
                <!-- Character Options -->
                <div class="character-options">
                    <label>Characters Used:</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="uppercase" checked>
                            <span class="checkbox-label">ABC</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="lowercase" checked>
                            <span class="checkbox-label">abc</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="numbers" checked>
                            <span class="checkbox-label">123</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="symbols" checked>
                            <span class="checkbox-label">#$&</span>
                        </label>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <div class="credits-container">
                <p>Credits to <a href="https://medium.com/@Linuxlearners" target="_blank" rel="noopener noreferrer">Linux Learners</a> for their resources.</p>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
